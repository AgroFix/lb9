<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Authors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
   <div> <h1>Manage Authors</h1></div>
    <div class="m-2">
        <a class="h3" th:href="@{/authors/new}">Add New Author</a>
    </div>
    <div>
        <table class="table table-bordered">
          <thead class="thead-dark">
          <tr>
              <th>ID</th>
              <th>Age</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th></th>
          </tr>
          </thead>
            <tbody>
            <th:block th:each="author : ${listAuthors}">
                <tr>
                   <td>[[${author.id}]] </td>
                    <td>[[${author.age}]] </td>
                    <td>[[${author.firstName}]] </td>
                    <td>[[${author.lastName}]] </td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/authors/edit/' + ${author.id}}">Edit</a>
                        <a class="h4 mr-3" th:href="@{'/authors/delete/' + ${author.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
